<form [formGroup]="personalForm" (ngSubmit)="onSubmit()">

  <div class="ui-g">
    <label class="ui-g-12 ui-md-6 ui-lg-3">Name
      <div>
        <input pInputText type="text" formControlName="fullName">
      </div>
      <div class="validation" *ngIf="checkValidation('fullName') != '' && personalForm.get('fullName').touched">{{checkValidation('fullName')}}</div>
    </label>

    <label class="ui-g-12 ui-md-6 ui-lg-2">
      Age
      <div>
        <input pInputText type="number" min='1' max='120' formControlName="age">
      </div>
      <div class="validation" *ngIf="checkValidation('age') != '' && personalForm.get('age').touched">{{checkValidation('age')}}</div>
    </label>
    <span class="ui-g-12 ui-md-6 ui-lg-3">
      <label>Gender
        <div style="padding: 5px">
        <span style="margin-left: 5px ">
          <p-radioButton name="gender" value="Male" label="Male" formControlName="gender"></p-radioButton>
        <span style="margin-left: 5px">
          <p-radioButton name="gender" value="Female" label="Female" formControlName="gender"></p-radioButton>
        </span>
        </span>
          </div>
      <div class="validation" *ngIf="checkValidation('gender') != '' && personalForm.get('gender').touched">{{checkValidation('gender')}}</div>
            </label>

      </span>
  </div>


  <div class="ui-g">
    <label  class="ui-g-12 ui-md-6 ui-lg-4">Country
      <div>
        <p-dropdown [options]="countryOption" (onChange)="loadCity($event.value)" filter="true" [placeholder]="'Choose'" formControlName="country"></p-dropdown>
      </div>
      <div class="validation" *ngIf="checkValidation('country') != '' && personalForm.get('country').touched">{{checkValidation('country')}}</div>
    </label>
    <label class="ui-g-12 ui-md-6 ui-lg-4">City
      <div>
        <p-dropdown [options]="cityOption" [placeholder]="'Choose'" filter="true" formControlName="city"></p-dropdown>
      </div>
      <div class="validation" *ngIf="checkValidation('city') != '' && personalForm.get('city').touched">{{checkValidation('city')}}</div>
    </label>
  </div>



  <div class="ui-g">
    <label class="ui-g-12 ui-md-5">
      Email
        <input pInputText type="text" formControlName="email">
      <span class="validation" *ngIf="checkValidation('email') != '' && personalForm.get('email').touched">{{checkValidation('email')}}</span>
    </label>
  </div>
  <p-button label="Next" type="submit" icon="pi pi-chevron-right" iconPos="right" [disabled]="!personalForm.valid" ></p-button>

</form>
